<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %} {% endblock title %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta property="og:title" content="Android Camp Bolivia 2013" />
    <meta property="og:description" content="El primer campamento para desarrolladores , estudiantes y usuarios amantes de la tecnologÃ­a android." />
    <meta property="og:image" content="http://camp.androidbolivia.org/static/img/logo.png" />
    <meta property="og:url" content="http://camp.androidbolivia.org" />

    <link rel="shortcut icon" href="{% static 'ico/favicon.ico' %}">
    <link rel="apple-touch-icon-precomposed" sizes="140x140" href="{% static 'ico/apple-touch-icon-140-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'ico/apple-touch-icon-57-precomposed.png' %}">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">



    {% block extrahead %} {% endblock extrahead %}

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="{% static 'js/vendor/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/vendor/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/vendor/modernizr.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/vendor/modernizr.prefix.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/vendor/is.mobile.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/vendor/jquery.cond.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/vendor/jquery.slitslider.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/locate.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

    </head>
<body>
    {% block container %} {% endblock container %}
    <script type="text/javascript">
        $(function() {
            var Page = (function() {
                var $navArrows = $( '#nav-arrows' ),
                    $nav = $( '#nav-dots > span' ),
                    slitslider = $( '#slider' ).slitslider( {
                        onBeforeChange : function( slide, pos ) {

                            $nav.removeClass( 'nav-dot-current' );
                            $nav.eq( pos ).addClass( 'nav-dot-current' );

                        }
                    } ),

                    init = function() {
                        initEvents();
                    },
                    initEvents = function() {
                        // add navigation events
                        $navArrows.children( ':last' ).on( 'click', function() {

                            slitslider.next();
                            return false;

                        } );

                        $navArrows.children( ':first' ).on( 'click', function() {

                            slitslider.previous();
                            return false;

                        } );

                        $nav.each( function( i ) {

                            $( this ).on( 'click', function( event ) {

                                var $dot = $( this );

                                if( !slitslider.isActive() ) {

                                    $nav.removeClass( 'nav-dot-current' );
                                    $dot.addClass( 'nav-dot-current' );

                                }

                                slitslider.jump( i + 1 );
                                return false;

                            } );

                        } );

                    };

                    return { init : init };

            })();
            Page.init();
        });
    </script>
</body>
</html>
